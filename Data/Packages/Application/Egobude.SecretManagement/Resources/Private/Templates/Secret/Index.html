<f:layout name="Default" />

<f:section name="Content">
    <section class="content content-lg">
        <h1 class="h1">Secret overview</h1>
        <div class="content-form text-left">
            <table class="table">
                <thead>
                <tr>
                    <th>Created</th>
                    <th>#</th>
                </tr>
                </thead>
                <tbody>
                <f:for each="{secrets}" as="secret">
                    <tr>
                        <td class="{secret.linkToken}">
                            {f:format.date(date: secret.created, format: 'd.m.Y H:i:s')}
                        </td>
                        <td>
                            <f:link.action controller="Secret" action="delete" arguments="{secret: secret}" title="Delete a secret">
                                <i class="fa fa-trash-o"></i>
                            </f:link.action>
                        </td>
                    </tr>
                </f:for>
                </tbody>
            </table>
        </div>
        <f:render partial="Links" />
    </section>
</f:section>
