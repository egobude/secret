<f:layout name="Default" />

<f:section name="Content">
    <div class="container">
        <section class="content">
            <h1 class="h1">Create a secret</h1>
            <div class="content-form shadow">
                <f:render partial="FlashMessages" arguments="{_all}"/>
                <f:form name="secret" action="create" id="secret">
                    <div class="form-group">
                        <label for="decryptedString">Password, message or private link</label>
                        <textarea id="decryptedString" name="decryptedString" maxlength="255" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="lifetime">Lifetime</label>
                        <select class="form-control" name="lifetime" id="lifetime">
                            <option selected value="oneTime">oneTime</option>
                        </select>
                    </div>
                    <input type="submit" name="submit" class="btn btn-success" value="Create the secret" />
                </f:form>
            </div>
        </section>
    </div>
</f:section>
