<f:layout name="Default" />

<f:section name="Content">
    <div class="container">
        <section class="content content-lg">
            <h1 class="h1">Your secret link</h1>
            <div class="content-form shadow">
                <div class="input-group">
                    <input class="form-control form-control-lg" id="link" value="{uri}">
                    <div class="input-group-addon">
                        <i class="fa fa-clipboard btn" data-clipboard-target="#link"></i>
                    </div>
                </div>
            </div>
            <f:render partial="Links" />
        </section>
    </div>
</f:section>
