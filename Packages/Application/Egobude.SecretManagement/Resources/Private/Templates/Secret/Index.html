<f:layout name="Default" />

<f:section name="Content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <ul>
                    <f:for each="{secrets}" as="secret">
                        <li>
                            <f:if condition="{secret.expired}">
                                <f:then>
                                    {secret.linkToken}
                                </f:then>
                                <f:else>
                                    <f:link.action controller="Secret" action="show" arguments="{linkToken: secret.linkToken}" title="Show a secret">
                                        {secret.linkToken}
                                    </f:link.action>
                                </f:else>
                            </f:if>
                        </li>
                    </f:for>
                </ul>
            </div>
        </div>
    </div>
</f:section>
